<!DOCTYPE html>
<html ng-app="TestApp" lang="ch">
<head>
	<script src="Scripts/Angular/angular.js"></script>
	<script src="Scripts/Angular/angular-route.js"></script>

	<link href="Content/BootStrap/bootstrap.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
</head>

<body ng-controller="App" >
	<div class="row">
		<div class="col-md-12 text-center" style="text-align:center">
			<text><h3>五子棋AI-PK介面</h3></text>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center" style="margin-top:10px;">
			<text style="display:inline-block">棋盤大小: X: {{WindowCenter.x}}     Y: {{WindowCenter.y}} </text>
			<input style="width:200px; display:inline-block; margin-left:10px;" type="number" max="20" min="10" step="2" class="form-control" ng-model="GoBangSize">
			<button class="btn btn-primary" ng-click="DrawBg(GoBangSize)" style="display:inline-block; margin-left:10px;">確認</button>
			<button class="btn btn-primary" onclick="javascript:window.location.reload();" style="display:inline-block; margin-left:10px;">重新整理</button>
			<br/>
			<text>滑鼠位置 : X: {{X}} Y: {{Y}} </text>
			<text>棋盤間隔 : {{BoardGap}} </text>
			<br/>					
			<text ng-show="VictoryShow()">{{Winner}}方勝<text>
		</div>
	</div>
	<div class="col-md-12" id="canvasDiv" ng-mousemove="MouseMove($event)" ng-click="MouseClick()" ng-style="MouseStyle" ng-init="DrawBg(GoBangSize);InitImage();InitArray()" style="overflow:hidden;">
		<canvas id="canvas" width="1500" height="680"></canvas>
	</div>

</body>
</html>
<script src="JS/GoBang_Canvas.js"></script>
<script>
</script>
